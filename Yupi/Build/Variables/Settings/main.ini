## Yupi Server Main Settings

## MySQL Configuration
db.hostname=172.16.9.57
db.port=3306
db.username=azure
db.password=123
db.name=yupi2

## MySQL pooling setup (controls amount of connections)
db.pool.minsize=50
db.pool.maxsize=100

## Game TCP/IP Configuration
game.tcp.bindip=127.0.0.1
game.tcp.conlimit=11000
game.tcp.enablenagles=true

## Connection System Pooling 1 = Single Thread, 0 = Infinite
game.tcp.boss.maxthreadsize=1
game.tcp.work.maxthreadsize=0

## Game TCP/IP Port Configuration
## Normal Port (The Emulator Port)
game.tcp.port=30000

## Proxy Port (Need be the Same as the Emulator Port)
## Only change If you're using Proxy. If is put your Proxy Port Here
game.tcp.port.proxy=30000

## Game Thread Configuration
game.multithread.enabled=false

## Tcp Flood AntiDDoS  Comment: For proxy antiddos=false
game.tcp.denialservice=true
game.tcp.max.connperip=100

## Bots Settings
game.roomswithbotscolor=0
game.botdefaultcolor=31
game.botbadge=BOT

## Client Release Version
client.build=PRODUCTION-201510201205-42435347

## Client configuration
client.ping.enabled=1
client.ping.interval=20000

## Client Friend Configuration
client.maxfriend.requests=300

## Client Thread Configuration
client.multithread.enabled=false

## Debug Packet Data
debug.packet=false

## Language System
server.lang=english

## Console Clear Timer
console.clear.enabled=false
console.clear.time=20000
